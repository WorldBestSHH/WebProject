<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<form name="member" method="post" action="join_pro.jsp">
		<table border="1" width="380" style ="border-collapse:collapse">
			<tr>
				<td colspan="2" align="center">회원가입</td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" style="width:150px; background-color:#cccccc"></td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="userid" style="width:150px; background-color:#cccccc"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="userpw" style="width:150px; background-color:#cccccc"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email1" style="width:100px; background-color:#cccccc">@
					<input type="text" name="email2" style="width:100px; background-color:#cccccc"></td>
			</tr>
			<tr>
				<td>전화</td>
				<td><select name="tel1">
						<option value="010">010</option>
						<option value="011">011</option>				
						<option value="019">019</option>
					</select>				
					- <input type="text" name="tel2" style="width:50px; background-color:#cccccc">
					- <input type="text" name="tel3" style="width:50px; background-color:#cccccc">
				</td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" name="gender" value="M">남
					<input type="radio" name="gender" value="F">여
				</td>
			</tr>
			<tr>
				<td>취미</td>
				<td><input type="checkbox" name="hobby" value="운동">운동
					<input type="checkbox" name="hobby" value="영화">영화
					<input type="checkbox" name="hobby" value="여행">여행
					<input type="checkbox" name="hobby" value="독서">독서
				</td>
			</tr>
			<tr>
				<td>직업</td>
				<td><select name="job">
						<option>직업을 선택하세요</option>
						<option value="공무원">공무원</option>
						<option value="교사">교사</option>
						<option value="군인">군인</option>
						<option value="학생">학생</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="등록">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
