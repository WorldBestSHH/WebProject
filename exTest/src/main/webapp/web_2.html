<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- 목록 태그
	 <ul>:순서가 없음
	 <li>:목록
	 <ol>:순서가 있음(디폴트는 숫자. type으로 변경가능) -->
<body>
	스포츠 종류
	<ul> 
		<li>축구</li> 
		<li>배구</li>
		<li>야구</li>
		<li>농구</li>
	</ul>
	좋아하는 음식
	<ol type="A"> 
		<li>중식</li>
		<li>한식</li>
		<li>양식</li>
	</ol>
</body>
</html>
